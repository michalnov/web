<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>

    </style>
  </head>
<body align="center">
  <img src="picture/1.jpg" class="" onclick="showPicture(1)" >
  <img src="picture/2.jpg" class="" onclick="showPicture(2)">
  <img src="picture/3.jpg" class="" onclick="showPicture(3)">
  <img src="picture/4.jpg" class="" onclick="showPicture(4)">
  <img src="picture/5.png" class="" onclick="showPicture(5)">
  <br>
  <img width="500" id="bigImage"><br>
  <button onclick="prevPicture()">Previous picture</button>
  <button onclick="nextPicture()">Next picture</button>


        <script type="text/javascript">
        var actual=0;
function showPicture(index)
{
  var fileName=+index+".jpg";
  var bigImage = document.getElementById('bigImage') ;
  bigImage.src = fileName;
  actual=index;
  }

  function nextPicture()
  
  {
    actual++;
    if(actual==6) actual=1;
    var fileName=+actual+".jpg";
    var bigImage = document.getElementById('bigImage') ;
    bigImage.src = fileName;
  }

  function prevPicture()
  
  {
    actual--;
    if(actual==0) actual=5;
    var fileName=+actual+".jpg";
    var bigImage = document.getElementById('bigImage') ;
    bigImage.src = fileName;
  }
     </script></body>
</html>
