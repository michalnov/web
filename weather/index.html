<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project Weather</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="source/style.css">
  <script type="text/javascript" src="source/myscript.js"></script>
  <script type="text/javascript" src="source/jquery-3.2.1.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
      <table>
        <th>Search by city name</th>
        <th>Search by city ID</th>
        <th>Search by Geo Coords</th>
        <tr>

        </tr>
      </table>
      <form class="" action="index.html" method="post">
        <table>
          <tr>
            <td>Search by city name</td>
            <td></td>
          </tr>
          <tr>
            <td>City: </td>
            <td> <input type="text" name="" value="" id="cityName" placeholder="McMurdo Station"> </td>
          </tr>
          <tr>
            <td>Country code: </td>
            <td> <input type="text" name="" value="" id="countryCode" maxlength="3" style="width: 60px;" placeholder=""> </td>
          </tr>
          <tr>
            <td>Search by city ID</td>
          </tr>
          <tr>
            <td>City ID: </td>
            <td> <input type="text" name="" value=""> </td>
          </tr>
          <tr>
            <td> Search by Geo Coords </td>
          </tr>
          <tr>
            <td> <input type="text" name="" value="" placeholder="-77.6554"> </td>
            <td> <input type="text" name="" value="" placeholder="168.2227"> </td>
          </tr>
          <tr>
            <td> <button type="button" id="ok" name="button"></button> </td>
          </tr>
        </table>
      </form>

    </div>
    <div class="col-sm-3">
    </div>
  </div>
</div>

</body>
</html>
